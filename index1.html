<!--Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.-->
<body>
<script>
    function alertMessage(message) {
        return message;
    }
    let messeage = 'Xin Chào';
    alert(alertMessage(messeage));
</script>
</body>
