<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,-->
<!--hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, -->
<!--trả về tổng của hai tham số.-->
<script>
    function check (a,b) {
        if (a > b) {
            return 'Số thứ nhất lớn hơn số thứ 2';
        }else {
            return a+b;
        }
    }
    let x = parseFloat(prompt('x: '));
    let y = parseFloat(prompt('y: '));
    alert(check(x, y));
</script>
</body>
</html>
